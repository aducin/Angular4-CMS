<div>
	<app-header (logOut)="logOut()"></app-header>
	<div class="paddingBottom2">
		<div *ngIf="messageShow">
			<div class="col-sm-12 col-md-2 col-xl-4 pull-left"></div>
			<div class="col-sm-12 col-md-8 col-xl-4 pull-left">
				<div *ngIf="messageType === 'success'" class="alert alert-success textAlignCenter">{{messageValue}}</div>
				<div *ngIf="messageType === 'error'" class="alert alert-danger textAlignCenter"><strong>UWAGA</strong> {{messageValue}}</div>
			</div>
		</div>
		<div class="col-sm-12 pull-left"></div>
		<div class="col-sm-12 col-md-1 col-xl-2 pull-left"></div>
		<div class="col-sm-12 col-md-9 col-xl-8 pull-left marginTop1 bgrContent borderRadius10">
			<div class="col-sm-12 paddingBottom2 paddingTop2">
				<h2>Manager zamówień AD9BIS</h2>
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingTop2">
				<h3>Wybierz zamówienie</h3>
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingTop2">
				<div *ngIf="panels[0]">
					<select [(ngModel)]="curPanel" (change)="removeFirst('panels')" [disabled]="inputDisabled" class="form-control">
						<option *ngFor="let single of panels" [ngValue]="single.id">{{single.name}}</option>
					</select>
				</div>
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingTop2">
				<input (keyup)="handleButton('order')" [(ngModel)]="orderId" [disabled]="inputDisabled" class="form-control textAlignCenter" placeholder="Podaj numer zamówienia" />
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingTop2">
				<input type="button" value="Wyszukaj" class="btn btn-info" [disabled]="inputDisabled || stopOrder" (click)="redirect('order')" />
			</div>
			<div class="col-sm-12 pull-left"></div>
			<div class="col-sm-12 col-md-3 pull-left paddingBottom2 paddingTop2">
				<h3>Wybierz akcję</h3>
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingBottom2 paddingTop2">
				<div *ngIf="actions[0]">
					<select [(ngModel)]="curAction" (change)="removeFirst('actions')" [disabled]="inputDisabled" class="form-control">
						<option *ngFor="let single of actions" [ngValue]="single.id">{{single.name}}</option>
					</select>
				</div>
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingBottom2 paddingTop2">
				<input (keyup)="handleButton('action')" [(ngModel)]="actionId" [disabled]="inputDisabled" class="form-control textAlignCenter" placeholder="Podaj numer zamówienia" />
			</div>
			<div class="col-sm-12 col-md-3 pull-left paddingTop2">
				<input type="button" value="Wyszukaj" class="btn btn-info" [disabled]="inputDisabled || stopAction" (click)="redirect('action')" />
			</div>
		</div>
	</div>
	<div *ngIf="children">
		<router-outlet></router-outlet>
	</div>
	<div *ngIf="!children">
		<div class="paddingTop10">
			<div class="col-sm-12 pull-left"></div>
			<div class="col-sm-12 col-md-1 col-xl-2 pull-left"></div>
			<div class="col-sm-12 col-md-9 col-xl-8 pull-left bgrContent borderRadius10 marginTop4 marginBottom30 paddingTop20px paddingBottom20px">
				<div class="col-sm-12 pull-left">
					<h3>{{this.mainData.chooseAction}}</h3>
				</div>
			</div>
		</div>
	</div>
	<!--<order-detail [cardDetails]="cardDetails" [chooseAction]="chooseAction" [customer]="customer" [empty]="empty" [orderDetails]="orderDetails" [orderId]="orderId"></order-detail>
	-->
</div>

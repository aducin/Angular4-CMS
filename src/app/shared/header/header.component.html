<div class="paddingTop2">
	<div class="col-xs-12 col-md-10 pull-left">
		<a routerLink="../products" [ngClass]="{'active': name === 'products'}" class="btn btn-info cursorPointer headerButton">Produkty</a>
		<a routerLink="../orders" [ngClass]="{'active': name === 'orders'}" class="btn btn-info cursorPointer headerButton">Zamówienia</a>
		<a routerLink="../postal" [ngClass]="{'active': name === 'postal'}" class="btn btn-info cursorPointer headerButton">Wysyłki</a>
		<a routerLink="../accounts" [ngClass]="{'active': name === 'accounts'}" class="btn btn-info cursorPointer headerButton">Rachunki</a>
		<a routerLink="../delivery" [ngClass]="{'active': name === 'delivery'}" class="btn btn-info cursorPointer headerButton">Przyjęcia towaru</a>
	</div>
	<div class="col-xs-12 col-md-2 pull-right">
		<button type="button" (click)="logOutUser()" class="btn btn-danger btn-block cursorPointer logoutButton">Wyloguj</button>
	</div>
</div>

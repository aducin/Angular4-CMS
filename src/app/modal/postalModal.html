<div class="modal-header">
	<div *ngIf="!data.error && !data.success" class="col-sm-12 pull-left">
		<h4 class="modal-title">{{data.title}}</h4>
    </div>
    <div *ngIf="data.error" class="col-sm-12 pull-left">
        <div class="alert alert-danger textAlignCenter">Podaj liczbę!</div>
    </div>
    <div *ngIf="data.success" class="col-sm-12 pull-left">
        <div class="alert alert-success textAlignCenter">{{data.message}}</div>
    </div>
	<div class="col-sm-12 pull-left">
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
<div class="modal-body">
    <div class="marginTop2 col-sm-6 pull-left marginBottom25">
        <label class="marginTop5px">Kwota do zmiany:</label>
    </div>
    <div class="marginTop2 col-sm-6 pull-left marginBottom25">
        <input [(ngModel)]="data.newAmount" (ngModelChange)="checkAmount()" [disabled]="disableInput" class="form-control textAlignCenter" placeholder="Podaj kwotę" />
    </div>
    <div class="marginTop2 col-sm-6 pull-left marginBottom25">
        <label class="marginTop5px">Kwota po zmianie:</label>
    </div>
    <div class="marginTop2 col-sm-6 pull-left marginBottom25">
        <label class="marginTop5px">{{data.amount | number:'.2-2'}}zł</label>
    </div>
</div> 
<div class="col-sm-12 pull-left"></div>  
<div class="modal-footer">
    <div class="col-sm-12 float-sm-right">
        <input type="button" value="Zapisz" class="btn btn-primary" [disabled]="!data.saveAllow" (click)="save()" />
        <input type="button" value="Zamknij" class="btn btn-danger" (click)="activeModal.close('Close click')" />
    </div>
</div>

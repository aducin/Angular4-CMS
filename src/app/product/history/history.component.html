<div class="col-sm-12 col-md-2 col-xl-3 pull-left"></div>
<div class="col-sm-12 col-md-8 col-xl-6 pull-left bgrContent borderRadius10 marginTop4 paddingTop20px paddingBottom20px">
	<div class="col-sm-12 pull-left">	
		<div *ngIf="error">
			<h2>Uwaga - wystąpil błąd!</h2>
		</div>
		<div *ngIf="empty">
			<h2>Nie znaleziono historii zmian produktu o ID {{id}}!</h2>
		</div>
		<div *ngIf="list && list.length > 0">
			<div class="paddingBottom10px">
				<h2>Historia zmian produktu ID: {{id}}</h2>
			</div>
			<table class="table table-striped table-bordered" style="width:100%;">
				<thead>
					<th class="textAlignCenter">Lp.</th>
					<th class="textAlignCenter">Data zmiany</th>
					<th class="textAlignCenter">Sklep</th>
					<th class="textAlignCenter">Ilość</th>
					<th class="textAlignCenter">Użytkownik</th>
				</thead>
				<tbody>
					<tr *ngFor="let item of list; let i = index" class="textAlignCenter">
						<td>{{i + 1}}.</td>
						<td>{{item.date}}</td> 
						<td>{{item.dataBase}}</td> 
						<td>{{item.quantity}}</td> 
						<td>{{item.user}}</td> 
					</tr>
				</tbody>
			</table>
			<div class="pull-right">
				<input type="button" value="Wyczyść" class="btn btn-info" (click)="setUrl()" />
				<input type="button" value="Pełna edycja" class="btn btn-primary" (click)="setUrl('edition')" />
      		</div>
		</div>
	</div>
</div>
